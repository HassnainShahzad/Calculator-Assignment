<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Assignment Of Calculator</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="cont">
        <div class="calculator">
          <div class="r1" id="calculator_value">
            <input type="text" readonly class="display" />
          </div>
          <div data-value="C" class="col col-c operator" id="clear">C</div>
          <div data-value="/" class="col operator">/</div>
          <div data-value="*" class="col operator">*</div>
          <div data-value="7" class="col">7</div>
          <div data-value="8" class="col">8</div>
          <div data-value="9" class="col">9</div>
          <div data-value="-" class="col operator">-</div>
          <div data-value="4" class="col">4</div>
          <div data-value="5" class="col">5</div>
          <div data-value="6" class="col">6</div>
          <div data-value="1" class="col">1</div>
          <div data-value="2" class="col">2</div>
          <div data-value="3" class="col">3</div>
          <div data-value="0" class="col">0</div>
          <div data-value="00" class="col">00</div>
          <div data-value="+" class="col operator col-plus">+</div>
          <div data-value="." class="col">.</div>
          <div data-value="=" class="col col-eq" id="eq_btn">=</div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
